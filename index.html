<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Micro+5&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock by Marina P.R.</title>
  </head>
  <body>
    <div class="container">
      <h1>
        W<spam class="world">🌍</spam>rld Cl<spam class="clock">🕗</spam>ck
      </h1>

      <select id="city">
        <option value="">Select a city..</option>
        <option value="current">My current location</option>
        <option value="Europe/Rome">Rome</option>
        <option value="America/Los_Angeles">Los Angeles</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="Asia/Phnom_Penh">Phnom Penh</option>
        <option value="America/Sao_Paulo">Sao Paulo</option>
        <option value="Africa/Johannesburg">Johannesburg</option>
        <option value="Australia/Melbourne">Melbourne</option>
      </select>

      <div id="cities">
        <div class="city" id="zaragoza">
          <div>
            <h2>Zaragoza 🇪🇸</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="london">
          <div>
            <h2>London 🇬🇧</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by
      <a href="https://github.com/MarinaPerezR" target="_blank"
        ><strong>Marina P.R.</strong></a
      >
      and is open-sourced on
      <a href="https://github.com/MarinaPerezR/world-clock" target="_blank"
        >GitHub</a
      >.
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
